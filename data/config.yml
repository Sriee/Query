# ============================== Notify Configuration ==============================
#
# NOTE: Notify comes with defaults for most settings.
#       Before you set out to tweak and tune the configuration, make sure you
#       understand what are you trying to accomplish.
#
# The primary way of configuring a node is via this file. This template lists
# the most important settings you may want to configure for a production cluster.
#
# -------------------------------------- Server ------------------------------------
#
# Set the bind address to a specific IP (IPv4):
#
#server_host: 127.0.0.1
#
# Set a custom port for HTTP:
#
#server_port: 1200
# -------------------------------------- Client ------------------------------------
#
# List the states supported by your application:
#
#subscriptions:
#  - 'Pending'
#  - 'Configuration'
#  - 'Executing'
#  - 'Error'
#  - 'Completed'
#  - 'Suspended'
#
# Enter clients name and the states it is interested to get notified:
#client_name: 'Client-1'
#client_subscriptions:
#  - 'Error'
#  - 'Suspended'
#
# You can only specify one configuration while starting a client. If you wish to run
# multiple clients on the same machine, edit it configuration for each client
# accordingly
#
# ==================================================================================
